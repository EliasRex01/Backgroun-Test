<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stuned Background | @rex_elias</title>
</head>

<body>

<div class="background-image"></div>
<div class="content">
  <h1>RexElias</h1>
  <p>This is an example of using the backdrop-filter property in CSS for make a good stuned.</p>
</div>
<div class="scroll-filters-container">
  <div class="scroll-filters">
    <div class="filter filter--blur">blur</div>
    <div class="filter filter--brightness">brightness</div>
    <div class="filter filter--contrast">contrast</div>
    <div class="filter filter--grayscale">grayscale</div>
    <div class="filter filter--sepia">sepia</div>
    <div class="filter filter--hue-rotate">hue-rotate</div>
    <div class="filter filter--invert">invert</div>
    <div class="filter filter--saturate">saturate</div>
    <div class="filter filter--opacity">opacity</div>
    <div class="filter filter--multi">multiple</div>
  </div>
</div>

</body>

</html>
